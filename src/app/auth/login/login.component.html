<h2 class="my-4 heading  text-center">Авторизация</h2>
<div class="alert alert-{{ message.type }}"
     *ngIf="message.text"
>{{ message.text }}</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group" [ngClass]="{'has-error':form.get('email').invalid && form.get('email').touched}">
    <label for="email">Ваш логин</label>
    <input type="text" class="form-control btn-block" id="email" name="fq_name" placeholder="Введите e-mail"
           formControlName="email">
    <span class="form-help-text" *ngIf="form.get('email').invalid && form.get('email').touched">
      <span *ngIf="form.get('email')['errors']['required']">E-mail не заполнен</span>
      <span *ngIf="form.get('email')['errors']['email']">Не корректный E-mail</span>
    </span>
  </div>
  <div class="form-group mb-4" [ngClass]="{'has-error':form.get('password').invalid && form.get('password').touched}">
    <label for="password">Ваш пароль</label>
    <input type="password" class="form-control btn-block" id="password" name="fq_password" placeholder="Введите пароль"
           formControlName="password">
    <span class="form-help-text"
          *ngIf="form.get('password').invalid && form.get('password').touched"
    ><span
      *ngIf="form.get('password')['errors']['required']">Пароль не заполнен</span>
      <span
        *ngIf="form.get('password')['errors']['minlength']&& form.get('password')['errors']['minlength']['requiredLength']">
        Пароль не менее {{form.get('password')['errors']['minlength']['requiredLength']}} символов.
      Вы ввели {{form.get('password')['errors']['minlength']['actualLength']}}</span>
    </span>
  </div>
  <div class="form-group">
    <input
      type="submit"
      class="btn btn-primary text-white py-2 px-4 btn-block"
      value="Авторизоваться"
      [disabled]="form.invalid"
    >
  </div>
  <div class="form-group">
    <p class="text-muted d-flex justify-content-around text-xs-center">
      Нет логина? <a [routerLink]="'/registration'">Зарегистрироваться!</a>
    </p>
  </div>
</form>
